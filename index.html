<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BotUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h2>Sección de información</h2>
          </a>
        </div>
    </nav>

    <div class="card" id="cont-card">
        <div class="card-header">
            <button id="btn-open" class="btn-open-chat">
                <img src="https://docs.gitlab.com/ee/ci/chatops/img/gitlab-chatops-icon.png" alt="robot-icon">
            </button>
            <b>Localshop Bot</b>
        </div>
        <div class="card-body" id="card-id">
          <h5 class="card-title">¿Tienes alguna duda?</h5>
          <p class="card-text">Para resolver tus dudas puedes hablar con nuestro asistente especial.</p>
          <a class="btn btn-primary" onclick="showBotChat()" >Chatea conmigo!</a>
        </div>
        <div id="my-botui-app" class="no-display">
            <bot-ui id="cont-chat"></bot-ui>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
